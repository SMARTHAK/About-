<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Follows Cursor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let container, camera, scene, renderer, model;

        init();
        animate();

        function init() {
            container = document.getElementById('container');

            // Create a new scene
            scene = new THREE.Scene();

            // Set up a perspective camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Add a light to the scene
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load('face.glb', function(gltf) {
                model = gltf.scene;
                scene.add(model);
            }, undefined, function(error) {
                console.error(error);
            });

            // Add an event listener for mouse movement
            document.addEventListener('mousemove', onMouseMove, false);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (model) {
                // Convert mouse position to normalized device coordinates (-1 to +1) for both components
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

                // Update the model's rotation
                model.rotation.y = mouseX * Math.PI;
                model.rotation.x = mouseY * Math.PI / 2;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Render the scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
